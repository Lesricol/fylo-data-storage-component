<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon-32x32.png"
      type="image/png"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="main">
      <div class="all-info">
        <section class="card-top">
          <img class="fylo-img" src="./assets/images/logo.svg" alt="FYLO" />
          <div class="icon-container">
            <img
              class="icon icon-document"
              src="./assets/images/icon-document.svg"
              alt="document"
            />
            <img
              class="icon icon-folder"
              src="./assets/images/icon-folder.svg"
              alt="folder"
            />
            <img
              class="icon icon-upload"
              src="./assets/images/icon-upload.svg"
              alt="upload"
            />
          </div>
        </section>
        <section class="card-bottom">
          <p class="title">
            Youâ€™ve used <span class="bold">815 GB</span> of your storage
          </p>
          <div class="loading">
            <div class="loading-porcent"></div>
          </div>
          <div class="info">
            <span class="bold storage">0 GB</span>
            <span class="bold storage">1000 GB</span>
          </div>
        </section>
      </div>
      <div class="space-restant">
        <span class="bold bottom">185</span>
        <span class="bold restant">GB LEFT</span>
      </div>
    </main>
  </body>
</html>
